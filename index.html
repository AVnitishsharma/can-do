<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kan-Ban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <nav>
      <div class="left">CAN-DO</div>
      <div class="right"> 
        <button id="toggle-modal">Add New Task</button>
      </div>
    </nav>
    <section class="board">
      <div id="todo" class="task-colum">
        <div class="heading">
          <div class="left">Tasks</div>
          <div class="right">0</div>
        </div>
        
      </div>
      <div id="progress" class="task-colum">
        <div class="heading">
          <div class="left">Progress</div>
          <div class="right">0</div>
        </div>
      </div>
      <div id="done" class="task-colum">
        <div class="heading">
          <div class="left">Done</div>
          <div class="right">0</div>
        </div>
      </div>
    </section>
    <div class="delete">ðŸ“‚</div>
  </main>
  <div class="modal">
    <div class="bg"></div>
    <div class="content">
      <input id="task-title" type="text" placeholder="Task Title">
      <textarea id="task-description" placeholder="Task Description"></textarea>
      <button class="add-task">ADD TASK</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
